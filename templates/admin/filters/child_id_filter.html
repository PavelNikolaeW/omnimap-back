{% load i18n %}
<div class="filter">
    <h3>{{ spec.title }}</h3>
    <form method="get">
        {% for key, value in request.GET.items %}
            {% if key != spec.parameter_name %}
                <input type="hidden" name="{{ key }}" value="{{ value }}">
            {% endif %}
        {% endfor %}
        <input type="text" name="{{ spec.parameter_name }}" value="{{ spec.value|default_if_none:'' }}" placeholder="Введите UUID дочернего блока">
        <button type="submit">{% trans "Фильтровать" %}</button>
    </form>
</div>
